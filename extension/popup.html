<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LangLearn</title>
  <link href="tailwind.css" rel="stylesheet">
</head>
<body class="w-80 p-4 font-sans bg-gray-50">
  <header class="pb-3 border-b border-gray-200">
    <h1 class="text-2xl font-bold text-blue-600">LangLearn</h1>
    <p class="text-sm text-gray-600">Expand your vocabulary while browsing</p>
  </header>
  
  <div class="mt-4">
    <div class="stats flex justify-between bg-blue-50 p-3 rounded-lg">
      <div class="text-center">
        <p class="text-xs text-gray-600">Known Words</p>
        <p id="known-words-count" class="text-xl font-semibold text-blue-700">0</p>
      </div>
      <div class="text-center">
        <p class="text-xs text-gray-600">Learning</p>
        <p id="learning-words-count" class="text-xl font-semibold text-orange-500">0</p>
      </div>
      <div class="text-center">
        <p class="text-xs text-gray-600">Today's New</p>
        <p id="today-words-count" class="text-xl font-semibold text-green-600">0</p>
      </div>
    </div>
    
    <div class="recent-words mt-4">
      <h2 class="text-lg font-semibold text-gray-800">Recent Words</h2>
      <div id="recent-words-list" class="mt-2 h-40 overflow-y-auto">
        <p class="text-sm text-gray-500 text-center">Loading recent words...</p>
      </div>
    </div>
    
    <div class="mt-4 flex flex-col gap-2">
      <button id="open-dashboard" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded transition-colors">
        Open Dashboard
      </button>
      <button id="review-words" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 rounded transition-colors">
        Review Words
      </button>
    </div>
    
    <div class="language-selection mt-4">
      <h2 class="text-sm font-medium text-gray-700">Target Language</h2>
      <select id="language-selector" class="mt-1 w-full p-2 border border-gray-300 rounded shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
      </select>
    </div>
  </div>
  
  <footer class="mt-4 pt-3 border-t border-gray-200 text-center text-xs text-gray-500">
    <p>LangLearn v1.0</p>
  </footer>
  
  <script src="popup.js"></script>
</body>
</html>
